<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="background-image"></div>
    <!-- dark start -->
    <button
      class="theme-btn light"
      onclick="setTheme('light')"
      title="Light mode"
      id="toggle-theme"
    >
      <img src="https://assets.codepen.io/210284/sun.png" alt="sun" />
    </button>
    <button
      class="theme-btn dark"
      onclick="setTheme('dark')"
      title="Dark mode"
      id="toggle-theme"
    >
      <img src="https://assets.codepen.io/210284/moon.png" alt="moon" />
    </button>
    <!-- dark end -->
    <section class="score">
      <div class="PX">
        <div id="plX">1st Player ( X )</div>
        <div id="xScore">Score is: 0</div>
      </div>
      <div class="PO">
        <div id="plO">2nd Player ( O )</div>
        <div id="oScore">Score is: 0</div>
      </div>
    </section>
    <h1>Tic-Tac-Toe</h1>
    <h1 id="message"></h1>

    <section class="board">
      <div class="sqr" id="0"></div>
      <div class="sqr" id="1"></div>
      <div class="sqr" id="2"></div>
      <div class="sqr" id="3"></div>
      <div class="sqr" id="4"></div>
      <div class="sqr" id="5"></div>
      <div class="sqr" id="6"></div>
      <div class="sqr" id="7"></div>
      <div class="sqr" id="8"></div>
      <img id="reset" src="/images/refresh.gif" style="display: none" />
      <!-- <button id="reset" class="confetti-button">Reset</button> -->
    </section>
  </body>
</html>
